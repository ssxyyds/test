<!DOCTYPE html>
<html>

<head>
  <title>Facebook Login JavaScript Example</title>
  <style type="text/css">
    .d1 {
      border: 1px;
      width: 300px;
      height: 400px;
      text-align: left;
      line-height: 40px;
      margin: 300px auto;
    }

    .label1 {
      font-size: 15px;
    }

    .label2 {
      font-weight: bold;
      font-size: 20px;
    }

    .txt1 {
      width: 170px;
      height: 30px;
    }

    .txt2 {
      width: 250px;
      height: 80px;
    }
  </style>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        document.getElementById('status').innerHTML = '返回令牌如下';
        document.getElementById('token').value = response.status;
        testAPI();
      } else {
        // The person is not logged into your app or we are unable to tell.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this app.';
      }
    }

    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
    }

    function test() {
      var aid = document.getElementById("appId").value;
      if (aid == '') {
        alert('123')
        return
      }
      alert(aid)
    }


    function loginInit() {
      var aid = document.getElementById("appId").value;
      if (aid == '') {
        document.getElementById('status').innerHTML = '请先输入应用编号,然后点击登陆按钮';
        return
      }
      alert(aid)

      FB.init({
        appId: '1962260513976354',
        cookie: true,  // enable cookies to allow the server to access 
        // the session
        xfbml: true,  // parse social plugins on this page
        version: 'v14.0' // Specify the Graph API version to use
      });

      FB.login(function (response) {
        if (response.authResponse) {
          console.log('Welcome!  Fetching your information.... ');
          FB.api('/me', function (response) {
            console.log('Good to see you, ' + response.name + '.');
          });
        } else {
          console.log('User cancelled login or did not fully authorize.');
        }
      });

      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });

    }

    window.fbAsyncInit = function () {
      FB.init({
        appId: '1962260513976354',
        cookie: true,  // enable cookies to allow the server to access 
        // the session
        xfbml: true,  // parse social plugins on this page
        version: 'v14.0' // Specify the Graph API version to use
      });

      document.getElementById('status').innerHTML = '请先输入应用编号,然后点击登陆按钮';
      document.getElementById('token').value = 'EAAb4qmDkcCIBAFeElRpmqZBsRxYTIZCzI13zVBqBZCYyeA7YNHJikHxMvHc5Y2cA2CatZBX6vtyG2YASBqQiBxMP2HX9kt8hLC0dMZARQvUXJ1lEBlOlLGiJ05g0auYxRZCxgoPRhHf490SFgibCF2lcrhTaqOrsUtRRVrFohZAZCAUZBkTozJMRsuBQcOrtUHnNqfj3ZBgeYxf8xSfEXFucax';

    };

    // Load the SDK asynchronously
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function (response) {
        console.log('Successful login for: ' + response.name);
        document.getElementById('status').innerHTML =
          'Thanks for logging in, ' + response.name + '!';
      });
    }
  </script>

  <!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

  <div class="d1">
    <label class="label1">应用编号:</label><input type="text" id="appId" class="txt1">
    <div style="width: 300px;height: 20px;"></div>
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" data-size="large"
      data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false">
    </fb:login-button>

    <div id="status" class="label1"></div>
    <textarea id="token" class="txt2"></textarea>
  </div>

</body>

</html>
